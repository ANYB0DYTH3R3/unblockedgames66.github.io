<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trang web của tôi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #game-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @media screen and (orientation: landscape) {
        #game-container {
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
    <iframe src="https://g.vseigru.net/7/igra-basketbol-golovami-na-dvoikh/"></iframe>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bullet Force</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @media screen and (orientation: landscape) {
        iframe {
          transform: rotate(90deg);
          width: 100vh;
          height: 100vw;
          margin-top: calc((100% - 100vw) / 2);
          margin-left: calc((100% - 100vh) / 2);
        }
      }
    </style>
  </head>
  <body>
    <iframe src="https://retrobowlunblocked.github.io/"></iframe>
  </body>
</html>
